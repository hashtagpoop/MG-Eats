<!-- ******************** HEADER / NAV ******************** -->
<header class="container">

<!-- ************************ FILTERS ************************ -->
<section class="container filter-container">
.

<!-- ************************ RECIPES ************************ -->
<section id="recipes" class="container">

  <div class="recipe-type-section" v-for="mealType in types">

    <details open>
      <summary>[[ mealType ]]</summary>

      <div class="recipe-type-items">
        <div v-for="recipe in recipes" v-if="recipe.Type == mealType" class="recipe-item">
          <div class="recipe-spotlight">
            <img :src=" '../static/assets/recipes/' + recipe.ImageName "/>
            <div class="hover-information">
              <p>Prep Time: [[ recipe.PrepTime]]</p>
            </div>
          </div>
          <div class="recipe-details">
            <h3 class="recipe-title">[[ recipe.Title ]]</h3>
          </div>
        </div>
      </div>

    </details>

  </div>

</section>

<!-- *********************** FOOTER *********************** -->
<footer id="footer">
  <p class="copyright-info">

</footer>
